<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-header {
            background-color: #2d2d2d;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #404040;
        }

        .chat-header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #2d2d2d;
            color: #ffffff;
            align-self: flex-start;
            border: 1px solid #404040;
        }

        .message-content {
            margin: 0;
        }

        .message-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .chat-input-container {
            background-color: #2d2d2d;
            padding: 20px;
            border-top: 1px solid #404040;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-textarea {
            flex: 1;
            background-color: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-textarea:focus {
            border-color: #007bff;
        }

        .chat-textarea::placeholder {
            color: #888888;
        }

        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            min-width: 80px;
            height: 50px;
        }

        .send-button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .send-button:disabled {
            background-color: #404040;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading-indicator {
            display: none;
            align-self: flex-start;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 18px;
            padding: 12px 16px;
            max-width: 80%;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #888888;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background-color: #dc3545;
            color: white;
            align-self: flex-start;
            border: none;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chat Assistant (asst_EM6NHfEACLBo6A6ziPPTEcdP)</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="message-label">Assistant is typing...</div>
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-textarea" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = "./chat_backend.php"; // Path to the PHP backend
        
        // Global variables
        let threadId = null; // Store the thread ID for conversation continuity

        // DOM Elements
        const chatMessages = document.getElementById("chatMessages");
        const chatInput = document.getElementById("chatInput");
        const sendButton = document.getElementById("sendButton");
        const loadingIndicator = document.getElementById("loadingIndicator");

        // Auto-resize textarea
        chatInput.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 120) + "px";
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        chatInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click handler
        sendButton.addEventListener("click", sendMessage);

        function addMessage(content, isUser = false, isError = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? "user-message" : (isError ? "error-message" : "assistant-message")}`;
            
            const labelDiv = document.createElement("div");
            labelDiv.className = "message-label";
            labelDiv.textContent = isUser ? "You" : (isError ? "Error" : "Assistant (asst_EM6NHfEACLBo6A6ziPPTEcdP)");
            
            const contentDiv = document.createElement("div");
            contentDiv.className = "message-content";
            contentDiv.textContent = content;
            
            messageDiv.appendChild(labelDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            loadingIndicator.style.display = "block";
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            loadingIndicator.style.display = "none";
        }

        function setInputEnabled(enabled) {
            chatInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            if (enabled) {
                chatInput.focus();
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            
            // Clear input and disable controls
            chatInput.value = "";
            chatInput.style.height = "auto";
            setInputEnabled(false);
            showLoading();

            try {
                // Prepare request body for PHP backend
                const requestBody = {
                    message: message,
                    thread_id: threadId // Include thread ID for conversation continuity
                };

                // Make request to PHP backend
                const response = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log("Full response object:", response); // Log full response

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Backend error text:", errorText); // Log error text
                    throw new Error(`Backend request failed: ${response.status} ${response.statusText}. Details: ${errorText}`);
                }

                const data = await response.json();
                console.log("Full data object:", data); // Log full data
                
                if (data.success) {
                    // Update thread ID for future messages
                    threadId = data.thread_id;
                    
                    // Add assistant message to chat
                    addMessage(data.message);
                } else {
                    throw new Error(data.error || "Unknown error occurred");
                }

            } catch (error) {
                console.error("Error sending message:", error);
                addMessage(`Sorry, I encountered an error: ${error.message}`, false, true);
            } finally {
                hideLoading();
                setInputEnabled(true);
            }
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", function() {
            chatInput.focus();
            addMessage("Hello! I'm your AI assistant (asst_EM6NHfEACLBo6A6ziPPTEcdP). How can I help you today?");
        });
    </script>
</body>
</html>
